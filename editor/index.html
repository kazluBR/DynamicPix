<html>

<head>
	<title>Dynamic Pix - Editor</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../style.css">
	<script src="control.js"></script>
</head>

<body>
	<div class="right">
		<a href="../index.html">Back to Menu</a>
	</div>
	<div>
		<button class="btn" onclick="increaseAreaSize()" title="Maximize"><i class="fa fa-plus"></i></button>
		<button class="btn" onclick="decreaseAreaSize()" title="Minimize"><i class="fa fa-minus"></i></button>
		<button class="btn" onclick="undo()" title="Undo"><i class="fa fa-rotate-left"></i></button>
		<button class="btn" onclick="redo()" title="Redo"><i class="fa fa-rotate-right"></i></button>
		<button class="btn" onclick="exportJson()">Export to Json</button>
	</div>
	<br/>
	<div>
		<label>Grid Length: </label>
		<input type="radio" name="gridLength" onclick="setGridLengthPuzzle(this);" value="5" checked/>
		<label>5</label>
		<input type="radio" name="gridLength" onclick="setGridLengthPuzzle(this);" value="4" />
		<label>4</label>
		<input type="radio" name="gridLength" onclick="setGridLengthPuzzle(this);" value="3" />
		<label>3&ensp;</label>
		<input id="colorInput" class="ipt" type="color" value="#000000" list="presetColors"
			title="Current Color" onchange="onColorChange()" />
		<datalist id="presetColors">
			<option value="#000000"></option>
		</datalist>
		<input id="colorBackInput" class="ipt" type="color" value="#ffffff"
			title="Background Color" onchange="onColorBackgroundChange()" />
	</div>
	<hr />
	<div oncontextmenu="return false">
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100cm" height="100cm">
			<g id="components" transform="translate(10, 10)" />
			<g id="main" transform="translate(10, 10)" />
			<g id="aux" transform="translate(10, 10)" />
			<g id="arrows" transform="translate(10, 10)" />
		</svg>
	</div>

	<script>
		window.onload = initialize;
		document.body.onmousedown = function (e) {
			if (e.which === 2) {
				return false;
			}
		}
		document.body.onmouseup = function (e) {
			endColorsChange();
		}
	</script>
</body>

</html>
