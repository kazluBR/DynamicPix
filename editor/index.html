<html>

<head>
	<title>Dynamic Pix - Editor</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="control.js"></script>
</head>

<body>
	<div>
		<input id="widthInput" class="ipt" type="number" placeholder="Width" />
		<input id="heigthInput" class="ipt" type="number" placeholder="Height" />
		<button class="btn" onclick="initialize()"><i class="fa fa-play-circle"></i> Load</button>
	</div>
	<br />
	<div>
		<button class="btn" onclick="increaseAreaSize()"><i class="fa fa-plus"></i></button>
		<button class="btn" onclick="decreaseAreaSize()"><i class="fa fa-minus"></i></button>
		<input id="colorInput" class="ipt" type="color" value="#000000" list="presetColors"
			onchange="onColorChange()" />
		<datalist id="presetColors">
			<option value="#000000"></option>
		</datalist>
		<button class="btn-save" onclick="saveJson()"><i class="fa fa-save"></i> Save</button>
	</div>
	<hr />
	<div oncontextmenu="return false">
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100cm" height="100cm">
			<g id="area" transform="translate(10, 10)" />
		</svg>
	</div>
</body>

</html>
