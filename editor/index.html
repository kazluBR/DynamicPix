<html>

<head>
	<title>Dynamic Pix - Editor</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="control.js"></script>
</head>

<body>
	<div>
		<input id="color" type="color" value="#000000" list="presetColors" onchange="onColorChange()" />
		<datalist id="presetColors">
			<option value="#000000"></option>
		</datalist>
	</div>
	<div oncontextmenu="return false">
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100cm" height="100cm" onload="initialize()">

			<g id="area" transform="translate(10, 10)" />

		</svg>
	</div>
</body>

</html>
