<html>

<head>
	<title>Dynamic Pix - Editor</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../style.css">
	<script src="control.js"></script>
	<script>
		window.onload = initialize;
	</script>
</head>

<body>
	<div>
		<select id="multipleInput" class="slct" onchange="setMultiplePuzzle()">
			<option value="" disabled selected>Multiple</option>
			<option value="5" selected>5</option>
			<option value="4">4</option>
			<option value="3">3</option>
		</select>
		<a href="../index.html">Back to Menu</a>
	</div>
	<br/>
	<div>
		<button class="btn" onclick="increaseAreaSize()"><i class="fa fa-plus"></i></button>
		<button class="btn" onclick="decreaseAreaSize()"><i class="fa fa-minus"></i></button>
		<input id="colorInput" class="ipt" type="color" value="#000000" list="presetColors"
			onchange="onColorChange()" />
		<datalist id="presetColors">
			<option value="#000000"></option>
		</datalist>
		<button class="btn-green" onclick="exportJson()"><i class="fa fa-file-o"></i> Export to JSON</button>
		
	</div>
	<hr />
	<div oncontextmenu="return false">
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100cm" height="100cm">
			<g id="area" transform="translate(10, 10)" />
			<g id="squares" transform="translate(10, 10)" />
			<g id="arrows" transform="translate(10, 10)" />
		</svg>
	</div>

	<script>
		document.body.onmouseup = function (e) {
			endColorsChange();
		}
	</script>
</body>

</html>
