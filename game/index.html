<html>

<head>
	<title>Dynamic Pix - Game</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../style.css">
	<script src="control.js"></script>
</head>

<body>
	<div class="right">
		<a href="../index.html">Back to Menu</a>
	</div>
	<div>
		<input class="slct" type="text" id="filename" placeholder="json" readonly="readonly">
		<label class="btn" for="file-upload">Select a Json File</label>
		<input type="file" id="file-upload" onchange="loadJson(event)"/>
	</div>
	<br />
	<div id="menu">
		<button class="btn" onclick="increaseAreaSize()" title="Maximize"><i class="fa fa-plus"></i></button>
		<button class="btn" onclick="decreaseAreaSize()" title="Minimize"><i class="fa fa-minus"></i></button>
		<button class="btn" onclick="check()" title="Check Puzzle"><i class="fa fa-check"></i></button>
		<button class="btn" onclick="initialize()" title="Restart Puzzle"><i class="fa fa-recycle"></i></button>
		<button class="btn" onclick="solve()" title="Show Solution"><i class="fa fa-eye"></i></button>
	</div>
	<hr />
	<div oncontextmenu="return false">
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100cm" height="100cm">
			<g id="colors" />
			<g id="area" transform="translate(0, 60)" />
		</svg>
	</div>

	<script>
		document.body.onmousedown = function (e) {
			if (e.which === 2) {
				switchSquareColor();
				return false;
			}
		}
		document.body.onmouseup = function (e) {
			endColorsChange();
		}
	</script>
</body>

</html>
