<html>

<head>
	<title>Dynamic Pix - Game</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../style.css">
	<script src="control.js"></script>
</head>

<body>
	<div class="right">
		<a href="../index.html">Back to Menu</a>
	</div>
	<div>
		<input class="txt" type="text" id="filename" placeholder="json" readonly="readonly">
		<label class="btn" for="file-upload">Select a Json File</label>
		<input type="file" id="file-upload" onchange="loadJson(event)"/>
	</div>
	<br />
	<div id="menu">
		<button class="btn" onclick="increaseAreaSize()" title="Maximize"><i class="fa fa-plus"></i></button>
		<button class="btn" onclick="decreaseAreaSize()" title="Minimize"><i class="fa fa-minus"></i></button>
		<button class="btn" onclick="undo()" title="Undo"><i class="fa fa-rotate-left"></i></button>
		<button class="btn" onclick="redo()" title="Redo"><i class="fa fa-rotate-right"></i></button>
		<button class="btn" onclick="check()" title="Check Puzzle"><i class="fa fa-check"></i></button>
		<button class="btn" onclick="loadPuzzle()" title="Restart Puzzle"><i class="fa fa-recycle"></i></button>
		<button class="btn" onclick="solve()" title="Show Solution"><i class="fa fa-eye"></i></button>
	</div>
	<hr />
	<div id="game"></div>
	<script>
		window.onload = init;
	</script>
</body>

</html>
